<!DOCTYPE html>

<head>
  <title>Pokedex</title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">


</head>

<body class="bg-light">
  <div class="container ">
    <header>
      <h1 class="text-center p-4 display-3">Pokedex</h1>
    </header>

    <main>
      <section>
        <form class="d-flex flex-row justify-content-center py-5 px-5">
          <div>
            <input type="search" name="search" class="form-control">
          </div>

          <button class="btn btn-primary" type="submit">
            Buscar
            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"
              id="spinner-search"></span>
          </button>
        </form>
      </section>

      <section class="container ">
        <ul id="pokemons" class="row gy-5 list-unstyled">

        </ul>
        <div class="d-flex flex-row justify-content-center">

          <button class="btn btn-primary m-1" id="next">
            Buscar mais
            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"
              id="spinner-next"></span>
          </button>
        </div>
      </section>

    </main>
    <footer>
      <p class="text-center">Desenvolvido por Everton Wingert</p>
    </footer>
  </div>
  <script type="module" src="./scripts/index.js""></script>
 

</body>

</html>
